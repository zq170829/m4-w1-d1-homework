<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- VUE-->
    <link href="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js">
    <style>
        .has_required {
            text-decoration:line-through;
            color:#689868;
        }
    </style>

</head>
<body>
    <div id="app">
        <script>
            Vue.component ('password-helper'), {
                data(){
                    return {
                        password:'',
                        has_minimum_length:false,
                        has_lowercase:false,
                        has_uppercase:false,
                        has_number:false,
                        has_special:false,
                    }
                },
                watch:{
                    password(){
                        this.has_minimum_length=(this.password.length >8);
                        this.has_lowercase=/[a-z]/.test(this.password);
                        this.has_uppercase=/[A-Z]/.test(this.password);
                        this.has_number=/\d/.test(this.password);
                        this.has_special= /[!@#$%^&*()|+_=-]/.test(this.password);
                    }
                }
            }
            var app = new Vue ({
                el:'#app'
            });

        </script>
        <div class="container row justify-content-center">
            <div class="col-6 my-5">
                <div>
                   <password-helper inline-template>
                       <div class="form-group">
                           <label for="password">Password</label>
                           <input type="password" class="form-control" placeholder="Password" v-model="password">
                           <small id="passwordHelp" class="form-text text-muted">Password should contain</small>
                           <span :class="has_minimum_length ? 'has_required' : '' ">at least 8 character</span>,
                           <span :class="has_lowercase ? 'has_required' : '' ">one lowercase letter</span>,
                           <span :class="has_uppercase ? 'has_required' : '' ">one uppercase letter</span>,
                           <span :class="has_number ? 'has_required' : '' ">One number</span>,
                           <span :class="has_special ? 'has_required' : '' ">One special character</span>,
                       </div>
                   </password-helper> 
                </div>

            </div>

        </div>
    </div>
</body>
</html>
